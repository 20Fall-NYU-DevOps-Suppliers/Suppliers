<!DOCTYPE html>
<html>

<head>
    <title>Supplier Demo RESTful Service</title>
    <p style="font-size:25px"> API Documentation is <a href='/apidocs'>here</a></p>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Supplier Demo REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td>Status:</td>
                    <td><span id="flash_message"></span></td>
                </tr>
            </table>
        </div>

        <div class="col-md-12" id="form_data">
            Create, Retrieve, Update, Delete, Like, Recommend a Supplier:
            <div class="well">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="supplier_id">Supplier ID:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="supplier_id" placeholder="Enter ID of Supplier">
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                            <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
                <!-- form div -->

                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="supplier_name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="supplier_name" placeholder="Enter Name for Supplier">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="supplier_like_count">Like Count:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="supplier_like_count" placeholder="Enter Like Counts for Supplier">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="supplier_products">Products:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="supplier_products" placeholder="Enter Products for Supplier">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="supplier_name">Rating:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="supplier_rating" placeholder="Enter Rating for Supplier">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="supplier_is_active">Is_active:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="supplier_is_active">
                      <option value="true" selected>True</option>
                      <option value="false">False</option>
                      <option value="None">None</option>
                  </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                            <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                            <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                            <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                            <button type="submit" class="btn btn-warning" id="like-btn">Like</button>
                            <button type="submit" class="btn btn-warning" id="recommend-btn">Recommend</button>
                        </div>
                    </div>
                </div>
                <!-- form div -->
            </div>

            <!-- Search Results -->
            <div class="table-responsive col-md-12" id="search_results">
                <table class="table-striped">
                    <thead>
                        <tr>
                            <th class="col-md-4">ID</th>
                            <th class="col-md-1">Name</th>
                            <th class="col-md-1">Like_count</th>
                            <th class="col-md-1">Is_active</th>
                            <th class="col-md-3">Products</th>
                            <th class="col-md-1">Rating</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <footer>
                <br><br>
                <p>&copy; NYU DevOps Company 2020</p>
            </footer>
        </div>
        <!--/span-->
    </div>
    <!--/row-->

    </div>
    <!-- container -->
</body>

</html>
